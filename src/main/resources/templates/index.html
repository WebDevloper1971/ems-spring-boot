<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xlmns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:xlmns="http://www.w3.org/1999/xhtml"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
    <style>
      img {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="#">Emp System</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="add">Add Emp</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container p-5">
      <div class="emp-card">
        <table class="table table-striped">
          <thead class="bg-primary text-white">
            <tr class="text-dark text-center">
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Email</th>
              <th scope="col">Phone no.</th>
              <th scope="col">Salary</th>
              <th scope="col">Image</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr th:each="emp : ${employees}">
              <th scope="row" th:text="${emp.id}"></th>
              <td th:text="${emp.name}"></td>
              <td th:text="${emp.address}"></td>
              <td th:text="${emp.email}"></td>
              <td th:text="${emp.phno}"></td>
              <td th:text="${emp.salary}"></td>
              <td>
                <img th:src="@{${emp.ImagePath}}" alt="post img" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
