<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xlmns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:xlmns="http://www.w3.org/1999/xhtml"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>Home</title>
  </head>
  <body class="d-flex flex-column justify-content-center flex-wrap">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="">Emp System</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Add Emp</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center text-primary">Add Emp</h4>

            <form
              action="#"
              th:action="@{/register}"
              method="post"
              enctype="multipart/form-data"
              class="p-2"
            >
              <div class="form-group mt-2">
                <img
                  id="thumbnail"
                  src=""
                  alt="img preview"
                  style="width: 150px; height: 200px"
                />
              </div>

              <div class="form-group mt-2">
                <label>Select Img</label>

                <input
                  class="form-control"
                  type="file"
                  name="fileImage"
                  id="fileImage"
                  accept="Image/*"
                  required
                />
              </div>

              <div class="form-group mt-2">
                <label>Enter Full Name</label>
                <input type="text" class="form-control" name="name" />
              </div>

              <div class="form-group mt-2">
                <label>Enter Address</label>
                <input type="text" class="form-control" name="address" />
              </div>

              <div class="form-group mt-2">
                <label>Enter E-mail</label>
                <input type="text" class="form-control" name="email" />
              </div>

              <div class="form-group mt-2">
                <label>Enter Phone no.</label>
                <input type="number" class="form-control" name="phno" />
              </div>

              <div class="form-group mt-2">
                <label>Enter Salary</label>
                <input type="number" class="form-control" name="salary" />
              </div>

              <button class="btn btn-primary btn-block mt-4">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#fileImage").change(function () {
          showImageThumbnail(this);
        });
      });

      function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
          $("#thumbnail").attr("src", e.target.result);
        };

        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
